version: "3.2"
services:
    server:
        build: .
        ports:
            - "3000-3001:3000-3001"
        expose:
            - "3000-3001"
        depends_on:
            - mongodb
            - cache
    mongodb:
        ports:
          - "27017"
        image: mongo:4.2.3
        environment:
            - MONGO_INITDB_DATABASE=upchieve
        volumes:
            - ./mongo-volume:/data/db
    cache:
        image: redis:5.0.8
